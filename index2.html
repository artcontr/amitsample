<body>


    
    <script>  
		
		
let ws;

  function handleReq(data) {
    datarec = JSON.parse(data);
    
    console.log(datarec)
  }
		
		
		
		function init() {
		if (ws) {
		  ws.onerror = ws.onopen = ws.onclose = null;
		  ws.close();
		}

    	ws = new WebSocket('ws://35.223.101.58:8080');
		
    	ws.onopen = () => 	{
        console.log('Connection opened!');
    						}
		
		ws.onmessage = ({ data }) => handleReq(data);
		ws.onclose = function () 	{
		ws = null;
    								}
  					}
	
	init();
		
	</script>
